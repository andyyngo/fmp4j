name: Python Tests

on:
  push:
    branches:
      - disabled
  pull_request:
    branches:
      - disabled

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      fatjar: ${{ steps.upload-fatjar.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Clean
        run: ./gradlew clean
      - name: Build fat JAR
        run: ./gradlew shadowJar
      - name: Upload fat JAR artifact
        id: upload-fatjar
        uses: actions/upload-artifact@v4
        with:
          name: fmp4j-fatjar
          path: build/libs/fmp4j-0.0.1-all.jar
      - name: Run Python tests
        run: ./gradlew runPythonTests
